<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/login-password.js" defer></script>
    <title>Login</title>
</head>
<body>
    <form id="login-form" action="/login/login" method="POST">

    </form>
</body>
</html>
