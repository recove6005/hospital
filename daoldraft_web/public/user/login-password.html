<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-password.css">
    <script src="login-password.js" defer></script>
    <title>Aligo</title>
</head>
<body>
    <main id="login-container">
        <div id="logo"><img src="../images/aligo_logo.png"></div>
        <p>비밀번호를 입력하세요.</p>
        <form id="login-form" action="/login/login" method="POST">
            <input type="hidden" name="email" id="email">
            <input type="password" name="password" id="password" placeholder="password" required>
            <label for="consent">
                <input id="consent-input" type="checkbox" name="consent" id="consent" required>
                <a class="consent-url" href="../intro/privacy.html">개인정보처리방침</a> 및 <a class="consent-url" href="../intro/consent.html">이용약관</a>에 동의합니다.
            </label>
            <button id="login-button" type="submit">완료</button>
        </form>
    </main>

    <div id="loading-screen" style="display: none;">
        <div class="spinner">
            
        </div>
    </div>
</body>
</html>
