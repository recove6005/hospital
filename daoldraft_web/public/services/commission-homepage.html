<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commission-homepage.css">
    <title>Aligo</title>
</head>
<body>
     <!-- topbar -->
     <header>
        <div id="logo-container">
            <a href="../intro/home.html">
                <img id="logo" src="../images/aligo_logo.png" alt="Company Logo">
            </a>
        </div>

        <div id="user-container">
            <div id="profile-photo" style="display:none;">
                <a id="profile-link" href="#">
                    User
                </a>
                <div id="dropdown-menu" style="display: none;">
                    <ul>
                        <li><a id="dropdown-mypage" href="../user/mypage.html">마이페이지</a></li>
                        <li><a id="dropdown-logout" href="#">로그아웃</a></li>
                        <li><a id="dropdown-management" href="../manage/project-management.html" style="display: none;">프로젝트 관리</a></li>
                    </ul>
                </div>
            </div>
            <div id="to-signin" style="display: none;">
                <div><a href="../user/login-email.html">Login</a></div>
            </div>
        </div>
    </header>    

    <div class="divider"></div>

    <main>
        <saction id="project-nav">
            <div class="swipe-btn" id="swipe-prev-btn">
                <a href="#"><img src="../images/commission_nav_btn.png" alt=""></a>
            </div>
            <ul>
                <li id="commission-subscribe">
                    <a href="../user/buy-subscribe.html"><div>구독권 구매</div></a>
                </li>
                <li id="commission-homepage">
                    <a href="../services/commission-homepage.html"><div>홈페이지 제작</div></a>
                </li>
                <li id="commission-logo">
                    <a href="../services/commission-logo.html"><div>로고디자인</div></a>
                </li>
                <li id="commission-blog">
                    <a href="../services/commission-blog.html"><div>네이버 블로그</div></a>
                </li>
                <li id="commission-instagram">
                    <a href="../services/commission-instagram.html"><div>인스타그램</div></a>
                </li>
                <li id="commission-naverplace">
                    <a href="../services/commission-naverplace.html"><div>네이버 플레이스</div></a>
                </li>
                <li id="commission-draft">
                    <a href="../services/commission-draft.html"><div>원내시안</div></a>
                </li>
                <li id="commission-signage">
                    <a href="../services/commission-signage.html"><div>디지털 사이니지</div></a>
                </li>
                <li id="commission-banner">
                    <a href="../services/commission-webbanner.html"><div>웹 배너</div></a>
                </li>
                <li id="commission-video">
                    <a href="../services/commission-video.html"><div>홍보 영상</div></a>
                </li>
                <li id="commission-namecard">
                    <a href="../services/commission-namecard.html"><div>명함 제작</div></a>
                </li>
                <li id="commission-pamphlet">
                    <a href="../services/commission-pamphlet.html"><div>판촉물 제작</div></a>
                </li>
            </ul>
            <div class="swipe-btn" id="swipe-next-btn">
                <a href="#"><img src="../images/commission_nav_btn.png" alt=""></a>
            </div>
        </saction>
        
        <section id="contact-saction">
            <div id="contact-display-wrapper">
                <p>Portfolio</p>
                <div>
                    <div class="display-box">
                        <div id="display-box-0">
                            <img id="display-img-0" src="../images/commission_homepage_display_0.png" alt="#">
                            <img id="display-img-1" src="../images/commission_homepage_display_1.png" alt="#">
                        </div>
                    </div>
                    <div id="display-swipe-wrapper">
                        <a href="#" id="display-swipe-prev-btn"><img src="../images/commission_prev_btn.png" alt="prev"></a>
                        <p id="pagenation"> 1 / 1 </p>
                        <a href="#" id="display-swipe-next-btn"><img src="../images/commission_next_btn.png" alt="next"></a>
                    </div>
                </div>                    
            </div>  
            <div id="contact-form-wrapper">
                <p>Contact us</p>
                <form id="contact-form">
                    <input id="title" name="title" type="hidden" value="홈페이지 제작">
                    <div class="input-form">
                        <p>성함</p>
                        <input class="contact-input" id="name" name="name" type="text" placeholder="성함" required>
                    </div>
                    <div class="input-form">
                        <p>업체명</p>
                        <input class="contact-input" id="organization" name="organization" type="text" placeholder="업체명" required>
                    </div>
                    <div class="input-form">
                        <p>연락처</p>
                        <input class="contact-input" id="call" name="call" type="text" placeholder="연락처" required>
                    </div>
                    <div class="input-form">
                        <p>이메일</p>
                        <input class="contact-input" id="email" name="email" type="text" placeholder="이메일">
                    </div>
                    <div class="input-form">
                        <p>레벨</p>
                        <select class="contact-input" id="size" name="size">
                            <option value="기본형">기본형</option>
                            <option value="고급형">고급형</option>
                            <option value="최고급형">최고급형</option>
                            <option value="쇼핑몰">쇼핑몰</option>
                        </select>
                    </div>
                    <textarea id="details" name="details" type="text" placeholder="문의하실 내용을 기입해 주세요." required></textarea>
                    <button>문의하기</button>
                </form>
            </div>
        </section>

        <section id="display_section">
            <img src="../images/commission_homepage_detailes.jpg" alt="#">
        </section>
    </main>
</body>
<script src="commission-homepage.js" type="module" defer></script>

</html>
