<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/project-management-details.css">
    <title>DETAILs</title>
</head>
<body>
    <!-- topbar -->
    <header>
        <div id="logo-container">
            <a href="./home.html">
                <img id="logo" src="../images/aligo_logo.png" alt="Company Logo">
            </a>
        </div>

        <div id="user-container">
            <div id="profile-photo" style="display:none;">
                <a id="profile-link" href="#">
                    <!-- <img src="../images/ic_profile_default.png" alt="photo"> -->
                    User
                </a>
                <div id="dropdown-menu" style="display: none;">
                    <ul>
                        <li><a id="dropdown-mypage" href="../html/mypage.html">마이페이지</a></li>
                        <li><a id="dropdown-logout" href="#">로그아웃</a></li>
                        <li><a id="dropdown-management" href="../html/poroject-management.html" style="display: none;">프로젝트 관리</a></li>
                    </ul>
                </div>
            </div>
            <div id="to-signin" style="display: none;">
                <div><a href="../html/login-email.html">Login</a></div>
            </div>
        </div>
    </header>    

    <main>
        <div class="title-wrapper">
            <div>
                <div id="title-notifier"> </div>
                <div id="project-title">프로젝트 제목</div>
            </div>
            <div id="date">0000-00-00</div>
        </div>

        <div id="progress">결제 중</div>

        <div class="wrapper">
            <div class="wrapper-category">문의 기관</div>
            <div class="wrapper-content" id="organization"></div>
        </div>

        <div class="wrapper">
            <div class="wrapper-category">담당자</div>
            <div class="wrapper-content" id="name"></div>
        </div>

        <div class="wrapper">
            <div class="wrapper-category">연락처</div>
            <div class="wrapper-content" id="call"></div>
        </div>

        <div class="wrapper">
            <div class="wrapper-category">이메일</div>
            <div class="wrapper-content" id="email"></div>
        </div>

        <div class="wrapper" id="deposit-box">
            <div class="wrapper-category">예금주</div>
            <div class="wrapper-content" id="deposit">---</div>
        </div>

        <div class="wrapper">
            <div class="wrapper-category">문의 내용</div>
            <div class="wrapper-content" id="details">
                
            </div>
        </div>

        <div class="button-wrapper">
            <a class="project-btn" id="accept-btn" style="display: none;">수락</a>
            <a class="project-btn" id="reject-btn" style="display: none;">거부</a>

            <form id="pay-request-form" style="display: none;">
                <input type="file" id="files" multiple>
                <input type="text" id="price" placeholder="요청 가격" required>
                <button class="project-btn" id="pay-request-btn">결제요청</button>
            </form>

            <a class="project-btn" id="pay-check-btn" style="display: none;">결제확인</a>
        </div>
    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="../javascript/project-management-details.js" type="module" defer></script>
</html>
