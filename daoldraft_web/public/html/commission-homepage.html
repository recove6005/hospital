<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commission-homepage.css">
    <script src="../javascript/commission-homepage.js" type="module" defer></script>
    <title>HOMEPAGE COMMISSION</title>
</head>
<body>
     <!-- topbar -->
     <header id="topbar">
        <div id="logo-container">
            <a href="./home.html">
                <!-- <img id="logo" src="../images/ic_templogo.png" alt="Company Logo"> -->
                TEMP LOGO
            </a>
        </div>
        <div id="user-container">
            <div id="profile-photo" style="display:none;">
                <a id="profile-link" href="#">
                    <img src="../images/ic_profile_default.png" alt="photo">
                    <span><p id="user-email">example@gmail.com</p></span>
                </a>
                <div id="dropdown-menu" style="display: none;">
                    <ul>
                        <li><a id="dropdown-mypage" href="../html/mypage.html">마이페이지</a></li>
                        <li><a id="dropdown-logout">로그아웃</a></li>
                        <li><a id="dropdown-management" href="../html/poroject-management.html" style="display: none;">프로젝트 관리</a></li>
                    </ul>
                </div>
            </div>
            <div id="to-signin" style="display: none;">
                <a href="../html/login-email.html">로그인</a>
            </div>
        </div>
    </header>

    <div class="gallery-container">        
        <div class="gallery-column">
            <img src="../images/portfolio_sample_01.jpg" alt="">
            <img src="../images/portfolio_sample_02.png" alt="">
            <img src="../images/portfolio_sample_03.jpg" alt="">
        </div>
        <div class="gallery-column">
            <img src="../images/portfolio_sample_04.png" alt="">
            <img src="../images/portfolio_sample_05.png" alt="">
            <img src="../images/portfolio_sample_06.jpg" alt="">
        </div>
        <div class="gallery-column">
            <img src="../images/portfolio_sample_07.jpg" alt="">
        </div>
    </div>

    <div class="commission-form">
        <h1 id="form-title">Contact us</h1>
        <div class="commission-details">
            <form id="contact-form">
                <input name="title" type="hidden" value="웹페이지 디자인">
                <div class="size-group" >
                    <label for="" class="form-label" id="label-size">Size*</label>
                    <div>
                        <label class="size-input"><input  type="radio" name="size" value="하" checked><span class="size"> 하</span></label>
                        <label class="size-input"><input type="radio" name="size" value="중"><span class="size"> 중</span></label>
                    <label class="size-input"><input type="radio" name="size" value="상"><span class="size"> 상</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="organization" class="form-label" id="label-organization">Organization*</label>
                    <input type="text" class="form-input" id="input-organization" name="organization" placeholder="기관명*" required>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label" id="label-name">Name</label>
                    <input type="text" class="form-input" id="input-name" name="name" placeholder="성함">
                </div>
                <div class="form-group">
                    <label for="rank" class="form-label" id="label-rank">Rank</label>
                    <input type="text" class="form-input" id="input-rank" name="rank" placeholder="직책">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label" id="label-phone">Call*</label>
                    <input type="tel" class="form-input" id="input-phone" name="phone" placeholder="연락처*" maxlength="13" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label" id="label-email">@Email</label>
                    <input type="email" class="form-input" id="input-email" name="email" placeholder="이메일">
                </div>
                <div class="form-group">
                    <label for="details" class="form-label" id="label-details">Details*</label>
                    <textarea maxlength="1000" wrap="hard" rows="10" type="details" id="textarea-details" name="details" placeholder="문의하실 내용을 상세하게 기입해 주시기 바랍니다*" required></textarea>
                </div>
                <p id="project-name">웹페이지 디자인 (하)</p>
                <p id="discount-price" style="display: none;"></p>
                <input id="allprice" name="allprice" type="hidden" value="1500000">
                <p id="price">1,500,000 원</p>
                <button id="contact-button">문의하기</button> 
            </form>
        </div>
    </div>


</body>
</html>
