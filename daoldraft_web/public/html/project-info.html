<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/project-info.css">
    <title>PROJECT INFO</title>
</head>
<body>
    <!-- topbar -->
    <header>
        <div id="logo-container">
            <a href="./home.html"><img src="../images/aligo_logo.png" alt="logo"></a>
        </div>

        <div id="user-container">
            <div id="profile-photo" style="display:none;">
                <a id="profile-link" href="#">
                    <span><p id="user-email">example@google.com</p></span>
                </a>
                <div id="dropdown-menu" style="display: none;">
                    <ul>
                        <li><a id="dropdown-management" href="../html/poroject-management.html" style="display: none;">프로젝트 관리</a></li>
                        <li><a id="update-password" href="#">비밀번호 변경</a></li>
                        <li><a id="dropdown-logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <div id="to-signin" style="display: none;">
                <a href="../html/login-email.html">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div id="projects-wrapper">
            <div id="project-title">
                <div> </div>
                <p class="project-name"> </p>
            </div>

            <div id="main-project-info"></div>
    
            <div id="main-progress">
                <div id="progress-tracker">
                    <div class="step" id="progress-step-0"></div>
                    <div class="line" id="progress-line-1"></div>
                    <div class="step" id="progress-step-1"></div>
                    <div class="line" id="progress-line-2"></div>
                    <div class="step" id="progress-step-2"></div>
                    <div class="line" id="progress-line-3"></div>
                    <div class="step" id="progress-step-3"></div>
                </div>
                <div id="progress-tracker">
                    <div class="sub">문의 접수</div>
                    <div class="sub">작업 중</div>
                    <div class="sub">작업 완료</div>
                    <div class="sub">결제 완료</div>
                </div>
            </div>
    
            <a class="payment-button" id="request-payment">결제하기</a>
            <a class="payment-button" id="download-file" style="display: none;">파일 다운로드</a>
            <div id="checking-payment" style="display: none;">
                <h1>결제 확인 중..</h1> 
                <p>입금처: OO은행 00-000-00000-00 (ALIGO)</p>
            </div>

            <div id="modal" style="display: none;">
                <div id="modal-container">
                    <div id="modal-top">
                        <p>결제</p>
                        <a id="modal-close">X</a>
                    </div>

                    <div class="modal-inner-box">
                        <p>결제 방법</p>
                        <label for="payment-deposit"><input type="radio" name="paytype" value="deposit" id="payment-deposit" checked>무통장입금</label>
                        <label for="payment-kakaopay"><input type="radio" name="paytype" value="kakaopay" id="payment-kakaopay">카카오페이</label>
                    </div>

                    <form class="pay-form" id="deposit-box">
                        <label><input id="deposit-name" name="deposit-name" placeholder="예금주" required></label>
                        <button>결제요청</button>
                    </form>

                    <form class="pay-form hidden" id="kakaopay-box" style="display: none;">
                        <button>결제요청</button>
                    </form>

                </div>
            </div>
        </div>

        <div id="projects-wrapper-none" style="display: none;">
            <h1>문의하신 프로젝트가 없습니다.</h1>
        </div>
    </main>

    <div id="loading-screen" style="display: none;">
        <div class="spinner">
            
        </div>
    </div>

    <div id="subscribe-infos" style="opacity: 0;"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="../javascript/project-info.js"></script>
</html>
