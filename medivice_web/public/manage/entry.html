<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entry.css">
    <title>MEDIVICE ORDER</title>
</head>
<body>
    <div id="entry-container">
        <input type="password" id="entry-key" placeholder="Enter your password">
        <button id="entry-btn">Enter</button>
    </div>

    <div id="entry-success-container">
        <h1>Order List</h1>
        <div id="search-container">
            <input type="date" id="search-start-date" placeholder="Start Date">
            -
            <input type="date" id="search-end-date" placeholder="End Date">
            <button id="search-btn">Search</button>
            <button id="download-btn">Download</button>
            <button id="delete-btn">Delete</button>
        </div>
        <ul>
            <li id="list-title">
                <p class="list-tile" id="check-tile">선택</p>
                <p class="list-tile">주문일자</p>
                <p class="list-tile">제품명</p>
                <p class="list-tile">수량</p>
                <p class="list-tile">옵션</p>
                <p class="list-tile">병원명</p>
                <p class="list-tile">연락처</p>
                <p class="list-tile">이메일</p>
                <p class="order-details">문의사항</p>
            </li>
        </ul>   
        <ul id="entry-success-list">
            
        </ul>
    </div>
</body>
<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<script src="entry.js" type="module" defer></script>
</html>
