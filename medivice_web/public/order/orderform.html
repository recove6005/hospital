<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderform.css">
    <title>MEDIVICE</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="../index.html">
                <img id="logo" src="../images/aligo_logo.png" alt="Company Logo">
            </a>
        </div>
    </header>
    <main>
        <div id="order-list">
            <div class="order-item">
                <div class="order-item-name">
                    <p>포셉</p>
                </div>
                <div class="order-item-standard">
                    <p>위 1.8</p>
                </div>
                <div class="order-item-quantity">
                    <p>1</p>
                </div>
            </div>
        </div>

        <form id="order-form">
            <div class="input-form">
                <p>병원명</p>
                <input class="contact-input" id="hospName" name="hospName" type="text" placeholder="병원명" required>
            </div>
            <div class="input-form">
                <p>연락처</p>
                <input class="contact-input" id="call" name="call" type="text" placeholder="연락처" required>
            </div>
            <div class="input-form">
                <p>이메일</p>
                <input class="contact-input" id="email" name="email" type="text" placeholder="이메일" required>
            </div>
            <div class="input-form">
                <p>배송지</p>
                <input class="contact-input" id="address" name="address" type="text" placeholder="배송지" required>
            </div>
            <button>Order</button>
        </form>
    </main>
</body>
<script src="orderform.js" type="module" defer></script>
</html>
