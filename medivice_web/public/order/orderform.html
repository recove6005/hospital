<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="../init.css">
    <link rel="stylesheet" href="orderform.css">
    <title>MEDIVICE ORDER</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="/index.html">
                <img id="logo" src="/images/logo.png" alt="logo">
            </a>
        </div>
        <div id="header-center-container">
            <a class="menu-item" href="/order/order-ref.html">
                <p>주문 조회</p>
            </a>
            <a class="menu-item" href="/manage/entry.html">
                <p>주문 관리</p>
            </a>
            <a class="menu-item" id="menu-cart" href="/order/cart.html">
                <p>CART</p>
            </a>
        </div>
        <div id="header-right-container">
            <a id="shoppingbag" href="/order/cart.html">
                <div id="shoppingbag-img"></div>
                <p>cart</p>
            </a>
        </div>
    </header>    
    <main>
        <div id="order-list">
            <h2>주문 목록</h2>
            <div class="order-item-form" id="form-header">
                <div class="order-item" id="product-name">
                    <p>제품명</p>
                </div>
                <div class="order-item" id="product-standard">
                    <p>규격</p>
                </div>
                <div class="order-item" id="product-quantity">
                    <p>수량</p>
                </div>
                <div class="order-item" id="product-price">
                    <p>가격</p>
                </div>
                <div class="order-item" id="product-details">
                    <p>문의내용</p>
                </div>
            </div>
            <div class="order-item-form" id="form-body">
            
            </div>
        </div>
        </div>

        <form id="order-form">
            <h2>배송 정보 입력</h2>
            <div class="input-form">
                <p>병원명</p>
                <input class="contact-input" id="hospName" name="hospName" type="text" placeholder="병원명" required>
            </div>
            <div class="input-form">
                <p>연락처</p>
                <input class="contact-input" id="call" name="call" type="text" placeholder="연락처" required>
            </div>
            <div class="input-form">
                <p>이메일</p>
                <input class="contact-input" id="email" name="email" type="text" placeholder="이메일" required>
            </div>
            <div class="input-form">
                <p>배송지</p>
                <div class="address-input">
                    <input id="address" name="address" type="text" placeholder="" disabled required>
                    <input id="address-detail" name="address" type="text" placeholder="상세 주소" required>
                    <a href="#" id="search-address-btn"><img src="/images/ic-search-address.png" alt="search"></a>
                </div>
            </div>
            <div class="input-form">
                <p>합계</p>
                <input type="text" id="total-price" disabled>
            </div>
            <button>Order</button>
        </form>
    </main>
</body>
<script src="orderform.js" type="module" defer></script>
</html>
